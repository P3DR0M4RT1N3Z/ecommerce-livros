<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - E-commerce de Livros</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Login</h1>
    </header>
    <main>
        <form id="login-form">
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>
            </div>
            <button type="submit">Entrar</button>
            <div class="social-login">
                <button type="button" class="google-login">Login com Google</button>
                <button type="button" class="facebook-login">Login com Facebook</button>
            </div>
        </form>
        <p>NÃ£o tem uma conta? <a href="cadastro.html">Cadastre-se aqui</a></p>
    </main>
    <footer>
        <p>&copy; 2023 E-commerce de Livros. Todos os direitos reservados.</p>
    </footer>
    <script src="js/busca.js"></script>
</body>
</html>
