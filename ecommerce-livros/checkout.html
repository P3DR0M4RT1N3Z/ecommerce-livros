<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Checkout – Livraria Aurora</title>
  <meta name="description" content="Finalize sua compra na Livraria Aurora. Informe endereço, escolha o pagamento e confira seu pedido.">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lora:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="main-header">
    <div class="container">
      <h1 class="logo">Livraria Aurora</h1>
      <nav>
        <ul>
          <li><a href="index.html">Início</a></li>
          <li><a href="catalogo.html">Catálogo</a></li>
          <li><a href="carrinho.html" class="cart-link">Carrinho <span id="cart-count">2</span></a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section class="checkout-section">
      <div class="container checkout-flex">
        <section class="checkout-formulario">
          <h2>Endereço de Entrega</h2>
          <form class="endereco-form">
            <label for="nome">Nome completo</label>
            <input type="text" id="nome" name="nome" required placeholder="Seu nome completo">

            <label for="cep">CEP</label>
            <input type="text" id="cep" name="cep" required placeholder="00000-000">

            <label for="endereco">Endereço</label>
            <input type="text" id="endereco" name="endereco" required placeholder="Rua, número, complemento">

            <label for="cidade">Cidade</label>
            <input type="text" id="cidade" name="cidade" required>

            <label for="estado">Estado</label>
            <input type="text" id="estado" name="estado" required>

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" name="telefone" required placeholder="(00) 00000-0000">
          </form>

          <h2>Método de Pagamento</h2>
          <form class="pagamento-form">
            <div class="pagamento-opcoes">
              <label class="pagamento-radio">
                <input type="radio" name="pagamento" checked>
                <span class="icone-pagamento pix"></span>
                Pix
              </label>
              <label class="pagamento-radio">
                <input type="radio" name="pagamento">
                <span class="icone-pagamento cartao"></span>
                Cartão de Crédito
              </label>
              <label class="pagamento-radio">
                <input type="radio" name="pagamento">
                <span class="icone-pagamento boleto"></span>
                Boleto
              </label>
              <label class="pagamento-radio">
                <input type="radio" name="pagamento">
                <span class="icone-pagamento paypal"></span>
                PayPal
              </label>
            </div>
          </form>
          <button class="btn-primary finalizar-btn">Finalizar Compra</button>
        </section>
        <aside class="checkout-resumo">
          <h2>Resumo do Pedido</h2>
          <div class="resumo-itens">
            <div class="resumo-item">
              <img src="images/livro1.jpg" alt="O Sol é Para Todos">
              <div>
                <p class="titulo">O Sol é Para Todos</p>
                <p class="qtd">Qtd: 1</p>
                <p class="preco">R$ 39,90</p>
              </div>
            </div>
            <div class="resumo-item">
              <img src="images/livro2.jpg" alt="1984">
              <div>
                <p class="titulo">1984</p>
                <p class="qtd">Qtd: 1</p>
                <p class="preco">R$ 29,90</p>
              </div>
            </div>
          </div>
          <div class="resumo-total">
            <span>Total:</span>
            <span class="preco-total">R$ 69,80</span>
          </div>
        </aside>
      </div>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 Livraria StoreBooks. Todos os direitos reservados.</p>
    </div>
  </footer>
</body>
</html>
