<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - E-commerce de Livros</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Finalização de Compra</h1>
    </header>
    <main>
        <section id="checkout-form">
            <h2>Endereço de Entrega</h2>
            <form>
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" required>

                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" required>

                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" required>

                <label for="estado">Estado:</label>
                <input type="text" id="estado" required>

                <label for="cep">CEP:</label>
                <input type="text" id="cep" required>

                <h2>Método de Pagamento</h2>
                <div>
                    <input type="radio" id="cartao" name="pagamento" value="cartao" required>
                    <label for="cartao">Cartão de Crédito</label>
                </div>
                <div>
                    <input type="radio" id="boleto" name="pagamento" value="boleto">
                    <label for="boleto">Boleto</label>
                </div>
                <div>
                    <input type="radio" id="pix" name="pagamento" value="pix">
                    <label for="pix">Pix</label>
                </div>
                <div>
                    <input type="radio" id="paypal" name="pagamento" value="paypal">
                    <label for="paypal">PayPal</label>
                </div>

                <button type="submit">Finalizar Compra</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 E-commerce de Livros. Todos os direitos reservados.</p>
    </footer>
    <script src="js/carrinho.js"></script>
</body>
</html>
