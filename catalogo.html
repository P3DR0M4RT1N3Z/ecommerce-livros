<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cat√°logo de Livros ‚Äì Livraria Aurora</title>
  <meta name="description" content="Explore o cat√°logo completo da Livraria Aurora. Filtre por g√™nero, autor, pre√ßo, avalia√ß√£o e mais.">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lora:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="main-header">
    <div class="container">
      <h1 class="logo">Livraria StoreBooks</h1>
      <nav>
        <ul>
          <li><a href="index.html">In√≠cio</a></li>
          <li><a href="wishlist.html">Wishlist</a></li>
          <li><a href="carrinho.html" class="cart-link">Carrinho <span id="cart-count">0</span></a></li>
        </ul>
      </nav>
      <form class="search-bar" autocomplete="off">
        <input type="text" id="search-input" placeholder="Buscar livros, autores, g√™neros...">
        <button type="submit">üîç</button>
        <ul id="suggestions"></ul>
      </form>
    </div>
  </header>

  <main>
    <section class="catalogo-section">
      <div class="container catalogo-flex">
        <aside class="filtros" id="filtros">
          <h2>Filtros</h2>
          <form id="filtros-form">
            <div class="filtro-grupo">
              <label for="genero">G√™nero</label>
              <select id="genero" name="genero">
                <option value="">Todos</option>
                <option>Romance</option>
                <option>Fic√ß√£o</option>
                <option>Cl√°ssico</option>
                <option>Fantasia</option>
                <option>Biografia</option>
              </select>
            </div>
            <div class="filtro-grupo">
              <label for="autor">Autor</label>
              <input type="text" id="autor" name="autor" placeholder="Nome do autor">
            </div>
            <div class="filtro-grupo">
              <label for="preco">Pre√ßo at√©</label>
              <input type="number" id="preco" name="preco" min="0" placeholder="R$">
            </div>
            <div class="filtro-grupo">
              <label for="avaliacao">Avalia√ß√£o m√≠nima</label>
              <select id="avaliacao" name="avaliacao">
                <option value="">Todas</option>
                <option value="5">‚òÖ‚òÖ‚òÖ‚òÖ‚òÖ</option>
                <option value="4">‚òÖ‚òÖ‚òÖ‚òÖ‚òÜ</option>
                <option value="3">‚òÖ‚òÖ‚òÖ‚òÜ‚òÜ</option>
              </select>
            </div>
            <div class="filtro-grupo">
              <label for="idioma">Idioma</label>
              <select id="idioma" name="idioma">
                <option value="">Todos</option>
                <option>Portugu√™s</option>
                <option>Ingl√™s</option>
                <option>Espanhol</option>
              </select>
            </div>
            <div class="filtro-grupo">
              <label for="capa">Tipo de capa</label>
              <select id="capa" name="capa">
                <option value="">Todos</option>
                <option>Brochura</option>
                <option>Capa dura</option>
              </select>
            </div>
            <button type="submit" class="btn-primary">Filtrar</button>
            <button type="button" class="btn-secondary" id="limparFiltros">Limpar</button>
          </form>
        </aside>
        <section class="catalogo-lista">
          <h2>Cat√°logo de Livros</h2>
          <div class="livros-grid" id="livrosGrid">
            <!-- Cards de livros renderizados dinamicamente -->
          </div>
        </section>
      </div>
    </section>
  </main>

  <div id="notificacao-carrinho" class="notificacao-wishlist" style="display:none;">Produto adicionado ao carrinho!</div>

  <footer>
    <div class="container">
      <p>&copy; 2025 Livraria StoreBooks. Todos os direitos reservados.</p>
    </div>
  </footer>

  <script src="js/produtos.js"></script>
  <script src="js/carrinho.js"></script>
  <script src="js/wishlist.js"></script>
  <script>
    // Renderiza√ß√£o din√¢mica do cat√°logo apenas com produtos de produtos.js
    function renderCatalogo() {
      const grid = document.getElementById('livrosGrid');
      if (!grid) return;
      grid.innerHTML = '';
      const produtos = (typeof getAllProducts === 'function') ? getAllProducts() : [];
      produtos.forEach(produto => {
        const card = document.createElement('div');
        card.className = 'livro-card product-card';
        card.dataset.id = produto.id;
        card.innerHTML = `
          <img src="${produto.imagem}" alt="Capa ${produto.titulo}">
          <div class="info">
            <h3>${produto.titulo}</h3>
            <p class="autor">${produto.autor}</p>
            <p class="preco">${formatPriceBRL ? formatPriceBRL(produto.preco) : 'R$ ' + produto.preco.toFixed(2).replace('.', ',')}</p>
            <div class="avaliacao-card">${'‚òÖ'.repeat(Math.round(produto.avaliacao))}${'‚òÜ'.repeat(5-Math.round(produto.avaliacao))}</div>
            <button class="btn-add-carrinho" data-id="${produto.id}">Adicionar ao Carrinho</button>
            <button class="btn-wishlist" data-id="${produto.id}" title="Adicionar √† Wishlist">‚ô°</button>
          </div>
        `;
        grid.appendChild(card);
      });
      inicializarBotoesCatalogo();
    }
    function inicializarBotoesCatalogo() {
      document.querySelectorAll('.btn-add-carrinho').forEach(btn => {
        btn.onclick = function(e) {
          e.preventDefault();
          const id = parseInt(this.dataset.id);
          if (!isNaN(id) && window.adicionarAoCarrinho) {
            adicionarAoCarrinho(id);
            if (window.mostrarNotificacaoPadrao) mostrarNotificacaoPadrao('Produto adicionado ao carrinho!');
            if (window.atualizarContadorCarrinho) atualizarContadorCarrinho();
          }
        };
      });
      document.querySelectorAll('.btn-wishlist').forEach(btn => {
        btn.onclick = function(e) {
          e.preventDefault();
          const id = parseInt(this.dataset.id);
          if (!isNaN(id) && window.toggleWishlist) {
            toggleWishlist(id);
          }
        };
        // Estado visual inicial
        const id = parseInt(btn.dataset.id);
        if (!isNaN(id) && window.getWishlist && getWishlist().includes(id)) {
          btn.classList.add('wishlist-ativo');
          btn.textContent = '‚ô•';
        }
      });
    }
    document.addEventListener('DOMContentLoaded', () => {
      renderCatalogo();
      if (window.atualizarContadorCarrinho) atualizarContadorCarrinho();
    });
  </script>
</body>
</html>
